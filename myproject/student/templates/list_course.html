<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Courses</title>
    <style>
        * {
            margin: 0;     /* Removes default spacing */
            padding: 0;
            box-sizing: border-box; /* Ensures padding and border are included in element's total width and height */
        }
    

        body {
            display: flex;  
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        p {
            margin: 15px 0 30px 0;
        }
        p a {
            display: inline-block;
            padding: 10px 25px;
            color: rgb(11, 11, 11);
            border-radius: 5px;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
            text-align: left;
            border: none;
        }
        table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #555;
        }
        table tr:hover {
            background-color: #f5f5f5;
        }
        table a {
            margin: 0 8px;
            padding: 6px 12px;
            background-color: #f093fb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>List of Courses</h2>
        <p><a href="/courses/add/">+ Add Course</a></p>
        <table>
        <tr>
            <th>Course</th>
            <th>Duration (hrs)</th>
            <th>Fee</th>
            <th>trainer_name</th>
            <th>description</th>
            <th>status</th>
            <th>Actions</th>
        </tr>
        {% for c in course %}
        <tr>
            <td>{{c.title}}</td>
            <td>{{c.duration}}</td>
            <td>{{c.fee}}</td>
            <td>{{c.trainer_name}}</td>
            <td>{{c.description}}</td>
            <td>{{c.status}}</td>
            <td>
                <a href='/courses/edit/{{c.id}}/'>Edit</a>
                <a href='/courses/delete/{{c.id}}/'>Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
