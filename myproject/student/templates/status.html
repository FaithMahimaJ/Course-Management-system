<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Active Courses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Active Courses</h3>
                <a href="/course/" class="btn btn-sm btn-secondary">Back</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Course</th>
                            <th>Duration in hr</th>
                            <th>Fee</th>
                            <th>Trainer Name</th>
                            <th>Description</th>
                            <th>status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in course %}
                        <tr>
                            <td>{{ c.id }}</td>
                            <td>{{ c.title }}</td>
                            <td>{{ c.duration }}</td>
                            <td>{{ c.fee }}</td>
                            <td>{{ c.trainer_name }}</td>
                            <td>{{ c.description }}</td>
                            <td>{{ c.status }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="7" class="text-center">No active courses found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
